<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body>
    <main>
      <!-- Section, to hold the info -->
      <section>
        <input type="number" id="text" /> <button id="valor">submit</button>

        <div>
          <!-- p element to display the advice number -->
          <p id="advice-title">Advice #1</p>
        </div>

        <div id="advice-text">
          <!-- h1 element to display the text -->
          <h1>Loading...</h1>
        </div>

        <div id="article-div-separator">
          <img src="./images/pattern-divider-desktop.svg" alt="separator" />
        </div>
        <!-- button to change the the text eveytime we clicked it  -->

        <div>
          <button id="button">
            <img src="./images/icon-dice.svg" alt="dice" />
          </button>
        </div>
      </section>
    </main>
    <br />

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Martin Morel</a>.
    </footer> -->
  </body>
</html>
